# suppress inspection "UnusedProperty" for whole file
# DO NOT remove previous comment

# Define the root logger with appender file
log4j.rootLogger = INFO, STATIC, CONSOLE

# Define the file appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Define the file appender
log4j.appender.STATIC=org.apache.log4j.RollingFileAppender
log4j.appender.STATIC.File=./ReactomeInteractorsCore.log
log4j.appender.STATIC.MaxFileSize=10MB
log4j.appender.STATIC.MaxBackupIndex=1
log4j.appender.STATIC.layout=org.apache.log4j.PatternLayout
log4j.appender.STATIC.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Disable reflection library logs
log4j.logger.org.reflections=ERROR